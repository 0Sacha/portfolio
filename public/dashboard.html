<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="src/images/LogoPortfolio.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="src/scripts/script.js" defer></script>
    <title>Dashboard - Porfolio 2025</title>
</head>
<body>
<div id="dashboard-body">
    <div id="dashboard-header-content">
        <div id="dashboard-title-container">
            <li><a class="dashboard-index-back" href="index.html"><img src="./src/images/icons/leftArrowWhiteIcon.svg"
                                                                       alt="Retour a la page d'acceuil"></a></li>
            <div class="dashboard-title">
                <h1 id="dashboard-title-h1">DASHBOARD ADMIN</h1>
                <p id="dashboard-title-p">Gestion & Statistiques</p>
            </div>
        </div>
        <div id="dashboard-state-system">
            <span id="dashboard-status-dot" class="dashboard-dot-active"></span>
            <p id="dashboard-status-text">Système Actif</p>
        </div>
    </div>
    <div id="dashboard-nav">
        <nav id="dashboard-navbar-container">
            <li><img src="./src/images/icons/dashboard/monitoring.svg"><span id="dashboard-active-page">Monitoring</span></li>
            <li><img src="./src/images/icons/dashboard/message.svg"><span>Messages</span></li>
            <li><img src="./src/images/icons/dashboard/files.svg"><span>Mes Cours</span></li>
            <li><img src="./src/images/icons/dashboard/stylet.svg"><span>Projets</span></li>
            <li><img src="./src/images/icons/dashboard/user.svg"><span>À Propos</span></li>
        </nav>
    </div>
    <div id="dashboard-container">
        <div class="dashboard-card">
            <div id="dashboard-card-1">
                <img src="./src/images/icons/dashboard/teams.svg" class="dashboard-card-image">
                <div class="dashboard-card-chiffre"><h1>0</h1></div>
                <div class="dashboard-card-label"><p>Visiteurs Totaux</p></div>
            </div>
            <div id="dashboard-card-2">
                <img src="./src/images/icons/dashboard/eyes.svg" class="dashboard-card-image">
                <div class="dashboard-card-chiffre"><h1>0</h1></div>
                <div class="dashboard-card-label"><p>Pages Vues</p></div>
            </div>
            <div id="dashboard-card-3">
                <img src="./src/images/icons/dashboard/clock.svg" class="dashboard-card-image">
                <div class="dashboard-card-chiffre"><h1>0</h1></div>
                <div class="dashboard-card-label"><p>Temps Moyen</p></div>
            </div>
            <div id="dashboard-card-4">
                <img src="./src/images/icons/dashboard/stonks.svg" class="dashboard-card-image">
                <div class="dashboard-card-chiffre"><h1>0</h1></div>
                <div class="dashboard-card-label"><p>Taux de Rebond</p></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
